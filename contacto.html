<!DOCTYPE html>

<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width">
       <title> Contacto - Barbería Alura</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                   <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="productos.html">Productos</a></li>
                      <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contacto-nuevo">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label> <!--Esto es para que aparezca el texto en la parte superior -->
                <input type="text" id="nombreapellido" class="input-padron" required>  <!--esta seccion es para colocar el box donde se coloda el nombre-->

                <label for="Correoelectronico">Correo Electrónico</label>
                <input type="email" id="Correoelectronico" class="input-padron" required placeholder="email@dominio.com"> <!--esta seccion es para colocar el box donde se coloda el correo-->
 
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"> <!--esta seccion es para colocar el box donde se coloda el telefono-->

                <label for="mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> <!--esta seccion es para colocar el cuadro de texto que se modifica dinamicamente-->
                <!--required hace que el campo sea obligatorio de completar-->
                <fieldset> 
                    <legend> ¿Cómo le gustaria que le contactemos?</legend>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Télefono</label>     
                    <!--esta seccion es para colocar el circulo que se rellena y al ponerle name="contacto" hace que no se puedan seleccionar las tres opciones ala vez -->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>                
                </fieldset>

                <fieldset>
                    <legend> ¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Envias Formulario" class="Enviar">

            </form>

            <table>
                <thead>
                    <tr class="thead">
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00 - 20:00</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="Copyright">&copy Copyright Barbería Alura-2020</p>
        </footer>
    </body>
</html>
